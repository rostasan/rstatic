<div class="dropdown" dropdown>
<!-- From NGX dropdown includes modules -->
  <button 
   (click)="isCollapsed = !isCollapsed"
    class="btn btn-secondary dropdown-toggle" 
    type="button" id="dropdownMenuLink" 
    data-target="#dropDownLogin"
    aria-controls="dropDownLogin" 
    aria-haspopup="true" 
    aria-expanded="false" 
    aria-label="Toggle navigation"
     (outsideClick)="true">
<ng-content select="h3">
</ng-content>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed">
    <form class="px-4 py-3" (submit)="loginUser($event)">
      
      
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <input type="email" class="form-control" id="username" placeholder="email@example.com" #email>
      </div>
      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check"> Stay logged in
         <ng-content select="app-auth-remember"></ng-content>
        
        <app-auth-message 
           [style.display]="(showMessage ? 'inherit' : 'none')">
        </app-auth-message>
      </div>

      <ng-content select="button"></ng-content>
   
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
  </div>
</div>
