

  <app-auth-form (submitted)="registerUser($event)">
          <h1>Register</h1>
          <a routerLink="/login">Already have an account?</a>
          <button type="submit">
            Create Account
          </button>
          <div class="error" *ngIf="error">
            {{ error }}
          </div>
  </app-auth-form>
