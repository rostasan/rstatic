<div class="content-panel panel-default">
      <div class="">
        <p>
          add story
        </p>
      </div>
      <div class="form-group">
        <form (ngSubmit)="onSubmit()">
          <div class="">
            <label for="">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.title" name="title" placeholder="Chapter Title">
          </div>
          <div class="">
            <label for="">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.description" name="description" placeholder="Chapter Description">
          </div>
          <div class="">
            <label for="">Chapter</label>
            <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.chapter" name="chapter" placeholder="Roman Numeral">
          </div>
          <!-- <div class="form-group">
                          <label for="">Description</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.description" name="description" placeholder="Example input">
                        </div> -->
          <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-body">
        <ul for="inlineFormInputGroup">
          <li *ngFor="let story of stories">
            <div class="modal-title">
             <h3> {{story.title}}</h3> 
             {{story.description}} {{story.chapter}}
            </div>
            <a class="">
              <i (click)="editStory($event, story)" class="fa fa-pencil"></i>
            </a>
            <div *ngIf="editState && storyToEdit.id == story.id">
              <form (ngSubmit)="updateStory(story)">
                <div class="form-group">
                  <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.title" name="title" placeholder="Example input">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="formGroupExampleInput" [(ngModel)]="story.description" name="description" placeholder="Example input">
                </div>
                <input type="submit" value="Update Story" class="btn btn-warning text-white">
                <button class="btn btn-danger" (click)="deleteStory($event, story)">Delete Story</button>

                <i class="" (click)="clearState()" class="fa fa-compress" *ngIf="editState && storyToEdit.id == story.id"></i>
              </form>
            </div>
          </li>
        </ul>
      </div>
</div>
